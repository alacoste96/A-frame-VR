<html>
  <head>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.2.0/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v$npm_package_version/dist/aframe-physics-system.min.js"></script>
  </head>
  <body>
    <a-scene xr-mode-ui="XRMode: xr">
      <a-assets>
        <a-asset-item id="ground" src="assets/ground.glb"></a-asset-item>
      </a-assets>
      <a-plane gltf-model="#ground" collision
          scale="2 2 2" animation-mixer>
      </a-plane>
      <a-gltf-model src="assets/skyanime.glb" animation-mixer></a-gltf-model>
      <a-gltf-model src="assets/tree1.glb" collision position="1 0 -1" rotation="0 30 0" scale="1.4 1.4 1.4"></a-gltf-model>
      <a-gltf-model src="assets/tree2.glb" collision position="2.5 0 1.5" rotation="0 25 0" scale="1.4 1.4 1.4"></a-gltf-model>
      <a-gltf-model src="assets/tree2.glb" collision position="-2 0 -4" rotation="0 60 0" scale="1.5 1.5 1.5"></a-gltf-model>
      <a-gltf-model src="assets/tree1.glb" collision position="-8 0 -9" rotation="0 60 0" scale="1.4 1.4 1.4"></a-gltf-model>
      <a-gltf-model src="assets/tree2.glb" collision position="-12 0 3" rotation="0 60 0" scale="1.5 1.5 1.5"></a-gltf-model>
      <a-gltf-model src="assets/tree1.glb" collision position="-7 0 -3" rotation="0 60 0" scale="1.3 1.3 1.3"></a-gltf-model>
      <a-gltf-model src="assets/tree2.glb" collision position="-4 0 1" rotation="0 10 0" scale="1.4 1.4 1.4"></a-gltf-model>
      <a-gltf-model src="assets/tree1.glb" collision position="-5 0 5" rotation="0 45 0" scale="1.5 1.5 1.5"></a-gltf-model>
      <a-gltf-model src="assets/tree2.glb" collision position="0 0 9" rotation="0 220 0" scale="1.6 1.6 1.6"></a-gltf-model>
      <a-gltf-model src="assets/tree2.glb" collision position="-2 0 12" rotation="0 30 0" scale="1.4 1.4 1.4"></a-gltf-model>
      <a-gltf-model src="assets/tree1.glb" collision position="-7 0 10" rotation="0 30 0" scale="1.4 1.4 1.4"></a-gltf-model>

      <a-entity id="rig" position="0 1.6 0" collision>
        <a-camera wasd-controls look-controls universal-controls></a-camera>
      </a-entity>
    </a-scene>
  </body>
</html>
